<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile menu</title>
    <link rel="stylesheet" href="./style/sass/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="#"><img src="./img/themepure.png" alt="" /></a>
      </div>
      <div class="bar">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <nav class="navbar">
        <ul class="menu-list">
          <li class="menu-list-header">
            <a href="#" class="menu-logo"
              ><img src="./img/menu logo.png" alt=""
            /></a>
            <button class="btnx">
              <span class="spanx">X</span><span class="spanc">CLOSE</span>
            </button>
          </li>
          <li><a href="#">HOME</a></li>
          <li><a href="#">ABOUT</a></li>
          <li class="drop-menu-list">
            <a href="#">SHOP</a
            ><span class="plus"><i class="fa-solid fa-plus"></i></span>
            <ul class="drop-menu">
              <li><a href="#">TEMPLATES</a></li>
              <li><a href="#">WORDPRESS</a></li>
              <li><a href="#">PSD</a></li>
            </ul>
          </li>
          <li><a href="#">PRICING</a></li>
          <li><a href="#">BLOG</a></li>
          <li><a href="#">CONTACT</a></li>
        </ul>
      </nav>
    </header>

    <script src="./src/script.js"></script>
  </body>
</html>
